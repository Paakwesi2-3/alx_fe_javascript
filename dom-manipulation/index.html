<select id="categoryFilter" onchange="filterQuotes()"></select>
<script>
const quotes = JSON.parse(localStorage.getItem('quotes')) || [
  { text: "The best way to get started is to quit talking and begin doing.", category: "Motivation" },
  { text: "Don't let yesterday take up too much of today.", category: "Inspiration" },
  { text: "It's not whether you get knocked down, it's whether you get up.", category: "Motivation" },
  { text: "Creativity is intelligence having fun.", category: "Creativity" }
];

// Populate categories in the dropdown
function populateCategories() {
  const categoryFilter = document.getElementById('categoryFilter');
  // Remove all options except the first one
  while (categoryFilter.options.length > 1) {
    categoryFilter.remove(1);
  }
  const categories = [...new Set(quotes.map(q => q.category))];
  categories.forEach(category => {
    const option = document.createElement('option');
    option.value = category;
    option.textContent = category;
    categoryFilter.appendChild(option);
  });

  // Restore last selected filter from localStorage
  const lastSelected = localStorage.getItem('selectedCategory');
  if (lastSelected) {
    categoryFilter.value = lastSelected;
  }
}

// Display quotes based on selected category
function filterQuotes() {
  const category = document.getElementById('categoryFilter').value;
  localStorage.setItem('selectedCategory', category);
  const quotesContainer = document.getElementById('quotesContainer');
  quotesContainer.innerHTML = '';
  let filtered = quotes;
  if (category !== 'all') {
    filtered = quotes.filter(q => q.category === category);
  }
  if (filtered.length === 0) {
    quotesContainer.textContent = 'No quotes found for this category.';
    return;
  }
  filtered.forEach(q => {
    const div = document.createElement('div');
    div.className = 'quote';
    div.textContent = q.text;
    quotesContainer.appendChild(div);
  });
}

// Add a new quote and update categories if needed
function addQuote(text, category) {
  quotes.push({ text, category });
  localStorage.setItem('quotes', JSON.stringify(quotes));
  populateCategories();
  filterQuotes();
}

// Initial setup
window.onload = function() {
  populateCategories();
  filterQuotes();
};
</script>
<div id="quotesContainer"></div>
